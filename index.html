<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải File QuanLiSach</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e9ecef;
        }
        .card {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        h1 { color: #2c3e50; margin-bottom: 10px; }
        p { color: #7f8c8d; }
        .btn-download {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn-download:hover { background-color: #219150; }
    </style>
</head>
<body>

    <div class="card">
        <h1>Đang chuẩn bị tải file...</h1>
        <p>Tên file: <b>QuanLiSach.war</b></p>
        <p>Nếu quá trình tải không bắt đầu, hãy nhấn nút dưới đây:</p>
        <a href="QuanLiSach.war" class="btn-download" download>Tải về ngay</a>
    </div>

    <script>
        window.onload = function() {
            // Tự động kích hoạt tải sau 1 giây
            setTimeout(function() {
                window.location.href = "QuanLiSach.war";
            }, 1000);
        }
    </script>

</body>
</html>
